<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .main_body {
            width: 500px;
            margin: auto;
        }

        .sub_box {
            width: 100%;
            margin: 20px;
            padding: 20px;

            border: 1px solid gray;
        }
    </style>

    <title>Title</title>
</head>
<body>
<div class="main_body">
    {% csrf_token %}
    {% for category in categorys %}
        <div class="sub_box">
            <div name="name">{{ category.category_name }} </div>
            <br>
            <div name="bio">{{ category.bio }} </div>
        </div>
    {% endfor %}

</div>
</body>
</html>
